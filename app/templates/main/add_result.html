<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date</th>
            <th>Requested By</th>
            <th>Drafted By</th>
        </tr>
    </thead>
    <tbody>
    {% for i in data %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.title }}</td>
            <td>{{ i.requested_at }}</td>
            <td>{{ i.requested_by }}</td>
            <td>{{ i.drafted_by }}</td>
        </tr>
    </tbody>
</table>
{{ paginate.links }}
